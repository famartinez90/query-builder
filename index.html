<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8">
      <title>query-builder</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="builder.css">
      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="controller.js"></script>
      <script src="/dist/build.js"></script>
  </head>
  <body>
      <div id="app">
          <div class="top-panel panel">
              <p>QueryBuilder</p>
          </div>
          <div class="side-panel panel">
              {{ message }}
          </div>
          <div class="center-panel panel">
              <div class="query-item">
                  <span>Seleccionar campos</span>
                  <div class="query-fields">
                      <span v-for="field in selectedFields">{{ field }}</span>
                  </div>
                  <div class="query-fields-search">
                      <input type="text" v-model="search">
                  </div>
              </div>
              <div class="query-item">
                  <span>de la tabla</span>
                  <select class="form-control" v-model="selectedTable">
                      <option disabled value="">Select table...</option>
                      <option v-for="table in tables" v-bind:value="table">
                          {{ table }}
                      </option>
                  </select>
              </div>
          </div>
      </div>
  </body>
  <footer>
      
  </footer>
</html>
